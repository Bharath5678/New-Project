<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruchi Raagam - Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="images/logo.png" alt="Ruchi Raagam Logo" class="logo" width="80">
            <h1 class="brand-name">Ruchi Raagam</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-light active" href="index.html">View Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="order-history.html">Order History</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="menu" class="container mt-5">
        <h2 class="text-center">Our Menu</h2>
        <div class="row" id="menuItems">
            <!-- Menu items will be populated by JavaScript -->
        </div>
    </section>
    <section id="order-form" class="container mt-5">
        <h2 class="text-center">Place Your Order</h2>
        <form id="orderForm" class="mt-4">
            <div class="form-group">
                <input type="text" id="tableNumber" class="form-control" placeholder="Table Number" required>
            </div>
            <div class="form-group">
                <input type="text" id="contactNumber" class="form-control" placeholder="Contact Number (optional)">
            </div>
            <div class="form-group">
                <input type="date" id="orderDate" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="time" id="orderTime" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Place Order</button>
        </form>
    </section>    
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2024 Ruchi Raagam. All Rights Reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
